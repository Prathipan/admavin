<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>View User</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
            <h5 class="mb-3">User Information</h5>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p class="mb-0"><b>First Name</b></p>
                    <p id ="viewFname">Prathipan</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p class="mb-0"><b>Last Name</b></p>
                    <p id="viewLname">Paraman</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p class="mb-0"><b>Email</b></p>
                    <p id="viewEmail">prathipan24p@gmail.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p class="mb-0"><b>Phone</b></p>
                    <p id="viewContact">9874563210</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p class="mb-0"><b>Designation</b></p>
                    <p id="viewDesignation">Developer</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p class="mb-0"><b>Password</b></p>
                    <p id="viewPassword">123456</p>
                </div>
            </div>
        </div>
      </div>
    </div>

      <script src="view.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
  </body>
</html>
